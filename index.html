<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .about {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007BFF;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Hello! I am [Your Name], a budding web developer exploring the world of programming and design. This is my first webpage!</p>
        </section>

        <section id="contact" class="social-links">
            <h2>Contact Me</h2>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="mailto:youremail@example.com">Email Me</a>
        </section>
    </div>

    <footer>
        <p>Made with ❤️ by [Your Name]</p>
    </footer>
</body>
</html>
